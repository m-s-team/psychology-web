<mat-card class="user-info-area" *ngIf="auth.user$ | async as user">
  <mat-card-header>
    <img mat-card-avatar [src]="user.picture" alt="Avatar">
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>

  </a>
