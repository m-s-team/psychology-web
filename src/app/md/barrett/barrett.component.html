<div class="mat-app-background fill" fxLayout="column">
  <div class="toolbar" fxLayout fxLayoutAlign="space-around center">
    <button mat-icon-button aria-label="برگشت">
      <mat-icon>arrow_forward</mat-icon>
    </button>
    <mat-form-field appearance="standard">
      <mat-label>لیست آزمون‌ها</mat-label>
      <mat-select value="option1">
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-icon-button color="accent" aria-label="ساخت یک آزمون جیمز برت جدید">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button color="primary" aria-label="حذف آزمون انتخاب شده">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <div class="body" fxLayout="row wrap" fxLayoutAlign="center stretch">
    <button mat-flat-button routerLink="/md/visual-reasoning">
      استدلال تصویری
    </button>
    <button mat-flat-button>
      استدلال ریاضی
    </button>
    <button mat-flat-button>
      تحلیل کلامی
    </button>
    <button mat-flat-button>
      استدلال توالی
    </button>
    <button mat-flat-button>
      تشخیص فضایی
    </button>
    <button mat-flat-button>
      سه بعدی
    </button>
    <button mat-flat-button>
      دقت (سیستم)
    </button>
    <button mat-flat-button>
      واژه سنجی
    </button>
    <button mat-flat-button>
      کار با ارقام
    </button>
  </div>
</div>
